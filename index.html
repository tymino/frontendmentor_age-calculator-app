<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tymino">tymino</a>.
    </div>

    <div class="content">
      <div class="inputs-list">
        <div class="input">
          <div class="input__name">day</div>
          <input
            class="input__input"
            id="day"
            name="day"
            type="text"
            placeholder="DD"
            autocomplete="new-password"
          />
          <div class="input__error"></div>
        </div>
        <div class="input input--error">
          <div class="input__name">month</div>
          <input
            class="input__input"
            id="month"
            name="month"
            type="text"
            placeholder="MM"
            autocomplete="new-password"
          />
          <div class="input__error">Must be a valid date</div>
        </div>
        <div class="input">
          <div class="input__name">year</div>
          <input
            class="input__input"
            id="year"
            name="year"
            type="text"
            placeholder="YYYY"
            autocomplete="new-password"
          />
          <div class="input__error"></div>
        </div>
      </div>
      <div class="separator">
        <div class="separator__line"></div>
        <img
          class="separator__button"
          id="result-btn"
          src="./assets/images/icon-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="date-result">
        <div class="row">
          <div class="row__number" id="years">--</div>
          <div class="row__name">years</div>
        </div>
        <div class="row">
          <div class="row__number" id="months">--</div>
          <div class="row__name">months</div>
        </div>
        <div class="row">
          <div class="row__number" id="days">--</div>
          <div class="row__name">days</div>
        </div>
      </div>
    </div>
  </body>
</html>
